<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">microapi logo</title>
  <desc id="desc">project named microapi - github.com/fernandezvara/microapi</desc>

  <defs>
    <style>
      .mark { fill: #ffffff; font-weight: 700; }
      .chip { fill: #fbbf24; }
      .pins { fill: #f59e0b; }
    </style>
  </defs>

  <!-- Logomark -->
  <g transform="translate(8,8)">
    <!-- chip body -->
    <rect x="0" y="0" width="48" height="48" rx="12" class="chip"/>
    <!-- chip pins -->
    <g class="pins">
      <rect x="-6" y="10" width="6" height="4"/>
      <rect x="-6" y="22" width="6" height="4"/>
      <rect x="-6" y="34" width="6" height="4"/>
      <rect x="48" y="10" width="6" height="4"/>
      <rect x="48" y="22" width="6" height="4"/>
      <rect x="48" y="34" width="6" height="4"/>
      <rect x="10" y="-6" width="4" height="6"/>
      <rect x="22" y="-6" width="4" height="6"/>
      <rect x="34" y="-6" width="4" height="6"/>
      <rect x="10" y="48" width="4" height="6"/>
      <rect x="22" y="48" width="4" height="6"/>
      <rect x="34" y="48" width="4" height="6"/>
    </g>
    <!-- μ positioned 33% from bottom -->
    <text x="24" y="32" font-family="Inter, sans-serif" font-size="42" text-anchor="middle" class="mark">μ</text>
  </g>
</svg>
